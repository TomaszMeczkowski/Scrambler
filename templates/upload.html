{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-4 text-center">Prześlij plik tekstowy (.txt)</h2>
                <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                    {% csrf_token %}
                     <div class="mb-5 mt-5 d-flex justify-content-center">
                        {{ form.file }}
                    </div>
                    {% if form.file.errors %}
                        {% for error in form.file.errors %}
                            <div class="text-danger mb-4 d-flex justify-content-center">
                                {{ error }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-outline-primary w-50">Wyślij</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
